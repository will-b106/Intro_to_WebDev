<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Cheat Sheet</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Headings -->
    <h1> Heading 1 </h1>
    <h2> Heading 2 </h2>
    <h3> Heading 3 </h3>
    <h4> Heading 4 </h4>
    <h5> Heading 5 </h5>
    <h6> Heading 6 </h6>

  <!-- Paragraphs -->
    <p>lorem20</p>

  <!-- Anchor Elements -->
  <a href="index.html">Link to Homepage</a>
  <div>
    <button>
      <a href="#">Contact</a>
    </button>
  </div>


  <!-- Lists -->
  <h1>Grocery List</h1>
  <ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Grapes</li>
  </ul>
  <h1>How you can land a developer job</h1>
  <ol>
    <li>HTML and CSS</li>
    <li>JavaScript</li>
    <li>React</li>
  </ol>

  <!-- Forms -->
    <form>
      <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" placeholder="Type your First Name in here"/>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email"/>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password"/>
      </div>
      <div>
        <label for="number">Age</label>
        <input type="number" name="number"/>
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" name="date"/>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea name="message"></textarea>
      </div>
      <div>
        <label for="color">Favourite Color</label>
        <select name="color">
          <option value="red">Red</option>
          <option value="green">Blue</option>
          <option value="blue">Yellow</option>
          <option value="yellow">Green</option>
        </select>
        </select>
      </div>
      <button>Submit</button>
    </form>

  <!-- Images -->
  <img src="superman.jpg" alt="Superman Image" />

  <!-- Buttons -->
  <div>
    <button>Click me</button>
  </div>

  <!-- Spans -->
  <p>Land a job in <span>Web Development</span></p>

  </body>


</html>
